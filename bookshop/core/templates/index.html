<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexicon — книжный и арт-магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --lavender-blue: #C6D4FF;
      --french-violet: #6F2DBD;
      --amethyst: #A663CC;
      --dark-liver: #594236;
      --umber: #6F584B;
      
      /* Светлая тема (по умолчанию) */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #2d1b3d;
      --text-secondary: #6c757d;
      --border-color: #e5e7eb;
    }
    
    /* Темная тема */
    [data-theme="dark"] {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --text-primary: #e8e8e8;
      --text-secondary: #b0b0b0;
      --border-color: #2d3748;
    }
    
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .hero {
      background: linear-gradient(135deg, var(--french-violet) 0%, var(--amethyst) 100%);
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 0 0 40px 40px;
      margin-bottom: 3rem;
    }
    
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .hero .lead {
      font-size: 1.25rem;
      opacity: 0.95;
    }
    
    .categories {
      margin-top: 2rem;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }
    
    .category-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(111, 45, 189, 0.15);
      transition: all 0.3s ease;
      height: 100%;
      background: var(--bg-primary);
    }
    
    [data-theme="dark"] .category-card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(111, 45, 189, 0.25);
    }
    
    .category-card .card-img-top {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .category-card:hover .card-img-top {
      transform: scale(1.05);
    }
    
    .category-card .card-body {
      padding: 1.5rem;
    }
    
    .category-card .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--french-violet);
      margin-bottom: 0.75rem;
    }
    
    .category-card .card-text {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .category-card a {
      text-decoration: none;
      color: inherit;
    }
    
    footer {
      margin-top: 4rem;
      background: var(--bg-primary);
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
        border-radius: 0 0 30px 30px;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero .lead {
        font-size: 1.1rem;
      }
      
      .categories {
        margin-top: 1.5rem;
        padding: 0 0.5rem;
      }
      
      .category-card .card-img-top {
        height: 200px;
      }
      
      .category-card .card-title {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 576px) {
      .hero {
        padding: 40px 15px;
        border-radius: 0 0 20px 20px;
      }
      
      .hero h1 {
        font-size: 1.75rem;
      }
      
      .hero .lead {
        font-size: 1rem;
      }
      
      .category-card .card-body {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>

{% include 'includes/header.html' %}

<section class="hero">
  <h1>Добро пожаловать в Lexicon</h1>
  <p class="lead">Книги, канцелярия и вдохновение — всё в одном месте.</p>
</section>

<div class="container categories">
  <div class="row g-4">

    <!-- Категория: КНИГИ -->
    <div class="col-md-6">
      <a href="{% url 'books_list' %}" class="text-decoration-none">
        <div class="card category-card">
          <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=800" 
               class="card-img-top" alt="Книги">
          <div class="card-body">
            <h5 class="card-title">Книги</h5>
            <p class="card-text">Художественная, учебная и бизнес-литература</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Категория: КАНЦТОВАРЫ -->
    <div class="col-md-6">
      <a href="{% url 'stationery_list' %}" class="text-decoration-none">
        <div class="card category-card">
          <img src="https://plus.unsplash.com/premium_photo-1706191097325-4fa216b9308b?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
               class="card-img-top" alt="Канцтовары">
          <div class="card-body">
            <h5 class="card-title">Канцтовары</h5>
            <p class="card-text">Товары для школы, офиса и творчества</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

<footer>
  <p class="mb-0">© 2025 Lexicon — все права защищены.</p>
</footer>

</body>
</html>
