{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить адрес — Lexicon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --lavender-blue: #C6D4FF;
      --french-violet: #6F2DBD;
      --amethyst: #A663CC;
      --dark-liver: #594236;
      --umber: #6F584B;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: "Inter", sans-serif;
    }
    
    .card {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 24px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      border: none;
    }
    
    .btn-primary {
      background: var(--lavender-blue);
      border-color: var(--lavender-blue);
      color: var(--french-violet);
    }
    
    .btn-primary:hover {
      background: var(--french-violet);
      border-color: var(--french-violet);
      color: white;
    }
    
    @media (max-width: 768px) {
      .card {
        margin: 1rem;
        border-radius: 16px;
      }
    }
    
    @media (max-width: 576px) {
      .card {
        margin: 0.5rem;
        padding: 1rem !important;
      }
    }
  </style>
</head>
<body>

{% include 'includes/header.html' %}

<div class="container my-5">
  <div class="card p-4">
    <h2 class="mb-4">Добавить сохраненный адрес</h2>
    
    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Сохранить адрес</button>
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
