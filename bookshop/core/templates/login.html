<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Lexicon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #8f94fb, #4e54c8);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    .auth-card h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
    }
    .btn-primary {
      background: #4e54c8;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-primary:hover {
      background: #3b40a4;
    }
    .text-center a {
      color: #4e54c8;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h3>Вход в Lexicon</h3>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger py-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Войти</button>
    </form>
    <p class="text-center mt-3 mb-2">
      Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
    <p class="text-center mt-2 mb-0">
      <a href="{% url 'password_reset' %}">Забыли пароль?</a>
    </p>
  </div>
</body>
</html>
