{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить карту — Lexicon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="card p-4" style="max-width: 600px; margin: 0 auto;">
    <h2 class="mb-4">Добавить платежную карту</h2>
    
    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="alert alert-info">
        <small>Безопасность: мы сохраняем только последние 4 цифры карты. Полный номер карты не хранится на сервере.</small>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Добавить карту</button>
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
