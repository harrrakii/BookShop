{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пароль изменен — Lexicon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #8f94fb, #4e54c8);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    .auth-card h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }
    .success-icon {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background: #4e54c8;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s;
      width: 100%;
    }
    .btn-primary:hover {
      background: #3b40a4;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="success-icon">✅</div>
    <h3>Пароль успешно изменен!</h3>
    <p class="text-muted mb-4">
      Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.
    </p>
    <a href="{% url 'login' %}" class="btn btn-primary py-2">Войти в систему</a>
  </div>
</body>
</html>
