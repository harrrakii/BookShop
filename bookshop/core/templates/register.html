{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Lexicon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    
    /* Левая часть - форма */
    .auth-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem 4rem;
      max-width: 500px;
      background: #ffffff;
    }
    
    .logo {
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
    }
    
    .logo img {
      max-width: 200px;
      height: auto;
      width: 100%;
    }
    
    .auth-form {
      max-width: 400px;
    }
    
    .auth-form h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d1b3d;
      margin-bottom: 0.5rem;
    }
    
    .auth-form p {
      color: #6c757d;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      font-weight: 500;
      color: #2d1b3d;
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
      background: #ffffff;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #6F2DBD;
      box-shadow: 0 0 0 3px rgba(111, 45, 189, 0.1);
    }
    
    .btn-enter {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #6F2DBD 0%, #A663CC 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    
    .btn-enter:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(111, 45, 189, 0.3);
    }
    
    .btn-enter:active {
      transform: translateY(0);
    }
    
    .auth-links {
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .auth-links a {
      color: #6F2DBD;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .auth-links a:hover {
      color: #A663CC;
      text-decoration: underline;
    }
    
    /* Правая часть - книжные корешки */
    .auth-right {
      flex: 1;
      background: linear-gradient(135deg, #6F2DBD 0%, #A663CC 50%, #8B5FBF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }
    
    .books-container {
      display: flex;
      align-items: flex-end;
      gap: 1.5rem;
      transform: rotate(-5deg);
      margin-top: 4rem;
    }
    
    .book-spine {
      width: 80px;
      background: white;
      border-radius: 8px 8px 4px 4px;
      padding: 1.5rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .book-spine:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .book-spine:nth-child(1) {
      height: 200px;
      background: linear-gradient(180deg, #FF6B6B 0%, #FF5252 100%);
    }
    
    .book-spine:nth-child(2) {
      height: 240px;
      background: linear-gradient(180deg, #4ECDC4 0%, #26A69A 100%);
    }
    
    .book-spine:nth-child(3) {
      height: 280px;
      background: linear-gradient(180deg, #95E1D3 0%, #6BC4B8 100%);
    }
    
    .book-spine:nth-child(4) {
      height: 320px;
      background: linear-gradient(180deg, #F38181 0%, #F05555 100%);
    }
    
    .book-label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: white;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 2px;
      margin: auto 0;
    }
    
    
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: none;
    }
    
    .alert-danger {
      background: #fee2e2;
      color: #991b1b;
    }
    
    @media (max-width: 968px) {
      body {
        flex-direction: column;
      }
      
      .auth-left {
        max-width: 100%;
        padding: 2rem 1.5rem;
        min-height: auto;
        flex: none;
      }
      
      .logo {
        margin-bottom: 1.5rem;
      }
      
      .logo img {
        max-width: 140px;
      }
      
      .auth-form {
        max-width: 100%;
      }
      
      .auth-form h2 {
        font-size: 1.75rem;
      }
      
      .auth-form p {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .form-control {
        padding: 0.875rem 1rem;
      }
      
      .btn-enter {
        padding: 0.875rem 1.5rem;
        margin-top: 1rem;
      }
      
      .auth-right {
        min-height: 280px;
        padding: 2rem 1rem;
        flex: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .books-container {
        transform: rotate(0deg);
        margin-top: 0;
        gap: 0.75rem;
        justify-content: center;
        align-items: flex-end;
        width: 100%;
      }
      
      .book-spine {
        width: 55px;
        padding: 1rem 0.5rem;
        flex: 0 0 auto;
      }
      
      .book-spine:nth-child(1) { height: 140px; }
      .book-spine:nth-child(2) { height: 170px; }
      .book-spine:nth-child(3) { height: 200px; }
      .book-spine:nth-child(4) { height: 230px; }
      
      .book-label {
        font-size: 0.75rem;
        letter-spacing: 1.5px;
        line-height: 1.2;
      }
    }
    
    @media (max-width: 576px) {
      .auth-left {
        padding: 1.5rem 1rem;
      }
      
      .logo {
        margin-bottom: 1.25rem;
      }
      
      .logo img {
        max-width: 110px;
      }
      
      .auth-form h2 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }
      
      .auth-form p {
        font-size: 0.9rem;
        margin-bottom: 1.25rem;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-label {
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
      }
      
      .form-control {
        padding: 0.75rem 0.875rem;
        font-size: 0.95rem;
        border-radius: 10px;
      }
      
      .btn-enter {
        padding: 0.75rem 1.25rem;
        font-size: 0.95rem;
        border-radius: 10px;
        margin-top: 0.75rem;
      }
      
      .auth-links {
        margin-top: 1.25rem;
      }
      
      .auth-links p {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      
      .auth-right {
        min-height: 240px;
        padding: 1.5rem 0.75rem;
      }
      
      .books-container {
        gap: 0.5rem;
      }
      
      .book-spine {
        width: 48px;
        padding: 0.875rem 0.4rem;
        border-radius: 6px 6px 3px 3px;
      }
      
      .book-spine:nth-child(1) { height: 120px; }
      .book-spine:nth-child(2) { height: 145px; }
      .book-spine:nth-child(3) { height: 170px; }
      .book-spine:nth-child(4) { height: 195px; }
      
      .book-label {
        font-size: 0.7rem;
        letter-spacing: 1px;
      }
    }
    
    @media (max-width: 400px) {
      .auth-left {
        padding: 1.25rem 0.875rem;
      }
      
      .logo img {
        max-width: 100px;
      }
      
      .auth-form h2 {
        font-size: 1.35rem;
      }
      
      .book-spine {
        width: 42px;
      }
      
      .book-spine:nth-child(1) { height: 110px; }
      .book-spine:nth-child(2) { height: 130px; }
      .book-spine:nth-child(3) { height: 150px; }
      .book-spine:nth-child(4) { height: 170px; }
      
      .book-label {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <!-- Левая часть - форма -->
  <div class="auth-left">
    <div class="logo">
      <img src="{% static 'core/img/logo.png' %}" alt="Lexicon" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
      <div style="display: none; font-size: 3.5rem; font-weight: 900; color: #6F2DBD; letter-spacing: -2px;">
        L<span style="display: inline-block; width: 0.8em; height: 1.2em; background: linear-gradient(135deg, #A663CC 0%, #6F2DBD 100%); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; margin: 0 0.1em; vertical-align: middle;"></span>XIC<span style="display: inline-block; width: 0.8em; height: 1.2em; background: linear-gradient(135deg, #A663CC 0%, #6F2DBD 100%); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; margin: 0 0.1em; vertical-align: middle;"></span>N
      </div>
    </div>
    
    <div class="auth-form">
      <h2>Регистрация</h2>
      <p>Создайте аккаунт и начните покупки</p>
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required autofocus>
        </div>
        
        <div class="form-group">
          <label class="form-label">Пароль</label>
          <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Подтверждение пароля</label>
          <input type="password" name="confirm" class="form-control" placeholder="Повторите пароль" required>
        </div>
        
        <button type="submit" class="btn-enter">
          Создать аккаунт
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>
      
      <div class="auth-links">
        <p class="mb-0">
          Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Правая часть - книжные корешки -->
  <div class="auth-right">
    <div class="books-container">
      <div class="book-spine">
        <div class="book-label">БЕСТСЕЛЛЕРЫ</div>
      </div>
      
      <div class="book-spine">
        <div class="book-label">ХУДОЖЕСТВЕННАЯ</div>
      </div>
      
      <div class="book-spine">
        <div class="book-label">НОНФИКШН</div>
      </div>
      
      <div class="book-spine">
        <div class="book-label">ДЕТСКИЕ</div>
      </div>
    </div>
  </div>
</body>
</html>
